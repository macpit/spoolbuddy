<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80">
  <!-- AMS-HT High Temperature Unit -->
  <defs>
    <linearGradient id="ht-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="ht-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
  </defs>

  <!-- Main body -->
  <rect x="2" y="12" width="46" height="66" rx="6" fill="url(#ht-body)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Top panel -->
  <rect x="2" y="2" width="46" height="14" rx="6" fill="url(#ht-top)" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="2" y="10" width="46" height="6" fill="url(#ht-top)"/>

  <!-- Single slot bay -->
  <rect x="8" y="20" width="34" height="50" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>

  <!-- Heat indicator (orange glow) -->
  <rect x="10" y="65" width="30" height="3" rx="1" fill="#ff6600" opacity="0.6"/>

  <!-- Ventilation grille -->
  <g fill="#2a2a2a">
    <rect x="12" y="5" width="26" height="1.5" rx="0.5"/>
    <rect x="12" y="8" width="26" height="1.5" rx="0.5"/>
  </g>

  <!-- PTFE tube port -->
  <circle cx="25" cy="7" r="3" fill="#222" stroke="#444" stroke-width="0.5"/>

  <!-- HT badge -->
  <rect x="32" y="70" width="14" height="6" rx="2" fill="#ff6600"/>
  <text x="39" y="75" font-size="4" fill="#fff" text-anchor="middle" font-family="Arial" font-weight="bold">HT</text>
</svg>