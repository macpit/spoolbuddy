<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80">
  <!-- External Spool Holder -->
  <defs>
    <linearGradient id="ext-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
  </defs>

  <!-- Base plate -->
  <rect x="2" y="68" width="46" height="10" rx="3" fill="url(#ext-body)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Vertical support arms -->
  <rect x="6" y="20" width="6" height="50" rx="2" fill="#333" stroke="#222" stroke-width="0.5"/>
  <rect x="38" y="20" width="6" height="50" rx="2" fill="#333" stroke="#222" stroke-width="0.5"/>

  <!-- Spool holder rod -->
  <rect x="10" y="35" width="30" height="4" rx="2" fill="#444" stroke="#333" stroke-width="0.5"/>

  <!-- Top bracket -->
  <path d="M8 20 L8 12 L42 12 L42 20" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>

  <!-- PTFE tube guide -->
  <circle cx="25" cy="12" r="3" fill="#222" stroke="#444" stroke-width="0.5"/>

  <!-- Spool placeholder area -->
  <ellipse cx="25" cy="45" rx="16" ry="20" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
</svg>