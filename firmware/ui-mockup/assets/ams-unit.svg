<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- AMS Unit Housing -->
  <defs>
    <linearGradient id="ams-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="ams-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
  </defs>

  <!-- Main body -->
  <rect x="2" y="12" width="116" height="66" rx="6" fill="url(#ams-body)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Top panel -->
  <rect x="2" y="2" width="116" height="14" rx="6" fill="url(#ams-top)" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="2" y="10" width="116" height="6" fill="url(#ams-top)"/>

  <!-- Slot bays (4 slots) -->
  <rect x="8" y="20" width="24" height="50" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  <rect x="36" y="20" width="24" height="50" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  <rect x="64" y="20" width="24" height="50" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  <rect x="92" y="20" width="24" height="50" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>

  <!-- Ventilation grille on top -->
  <g fill="#2a2a2a">
    <rect x="20" y="5" width="20" height="1.5" rx="0.5"/>
    <rect x="20" y="8" width="20" height="1.5" rx="0.5"/>
    <rect x="50" y="5" width="20" height="1.5" rx="0.5"/>
    <rect x="50" y="8" width="20" height="1.5" rx="0.5"/>
    <rect x="80" y="5" width="20" height="1.5" rx="0.5"/>
    <rect x="80" y="8" width="20" height="1.5" rx="0.5"/>
  </g>

  <!-- PTFE tube ports on top -->
  <circle cx="15" cy="7" r="2.5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="107" cy="7" r="2.5" fill="#222" stroke="#444" stroke-width="0.5"/>
</svg>