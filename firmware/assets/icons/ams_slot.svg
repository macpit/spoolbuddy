<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64" fill="none">
  <!-- Single AMS slot visualization -->
  <!-- Outer housing -->
  <rect x="2" y="2" width="44" height="60" rx="4" stroke="#3D3D3D" stroke-width="2" fill="#2D2D2D"/>

  <!-- Filament spool area (color fill area) -->
  <rect x="6" y="8" width="36" height="40" rx="2" fill="#FILAMENT_COLOR" class="filament-fill"/>

  <!-- Spool center hole -->
  <ellipse cx="24" cy="28" rx="6" ry="14" fill="#1A1A1A"/>

  <!-- Bottom info area -->
  <rect x="6" y="52" width="36" height="8" rx="1" fill="#1A1A1A"/>

  <!-- Slot number indicator -->
  <circle cx="24" cy="56" r="3" fill="#00ADB5"/>
</svg>
